- key: tradfi
  title: TradFi
  shortTitle: TradFi
  details: |-
    ### Advantages
    Advantages of Traditional Finance:
    - Has a rich and established history
    - Proven and reliable systems
    - Offers a broad range of options in a single platform

    ### Disadvantages
    Disadvantages of Traditional Finance:
    - Incurs costly and extensive fees
    - Transactions can be slow and tedious
    - Relies on inflationary currencies.
