- uuid: 7a7a8a8a-1a1a-3a3a-9a9a-7a7a8a8a8a8a
  type: SingleChoice
  content: What is the main feature of a blockchain ledger?
  hint: 'NoHint'
  explanation: >-
    The main feature of a blockchain ledger is that it is a decentralized, distributed digital ledger that records transactions securely and transparently without requiring a central authority.
  answerKeys:
    - B
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: It is a centralized digital ledger that requires a central authority to operate
      key: A
    - content: It is a decentralized, distributed digital ledger that records transactions securely and transparently without a central authority
      key: B
    - content: It is a digital ledger that focuses only on cryptocurrency transactions
      key: C
    - content: It is a digital ledger that is only accessible to a limited number of users
      key: D

- uuid: 9b9b9a9a-2b2b-4b4b-8b8b-9b9b9a9a9a9a
  type: SingleChoice
  content: What is the role of nodes in a blockchain network?
  hint: 'NoHint'
  explanation: >-
    Nodes in a blockchain network validate transactions using algorithms built into the blockchain protocol and maintain a copy of the entire blockchain. They also participate in the consensus process to ensure the ledger is consistent and tamper-proof.
  answerKeys:
    - C
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: Nodes are responsible for initiating transactions on the blockchain
      key: A
    - content: Nodes are responsible for providing a central authority to manage the blockchain
      key: B
    - content: Nodes validate transactions, maintain a copy of the blockchain, and participate in the consensus process
      key: C
    - content: Nodes are only responsible for storing a copy of the blockchain for backup purposes
      key: D

- uuid: 6c6c6b6b-3c3c-4c4c-8c8c-6c6c6b6b6b6b
  type: SingleChoice
  content: How does a blockchain ensure its ledger is consistent and tamper-proof?
  hint: 'NoHint'
  explanation: >-
    A blockchain ensures its ledger is consistent and tamper-proof by requiring all nodes to reach consensus on the state of the ledger before any new block can be added. This makes it highly unlikely for any attempt to alter a block to succeed, as it would require a majority of nodes to agree to the change.
  answerKeys:
    - A
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: By requiring all nodes to reach consensus on the state of the ledger before any new block can be added
      key: A
    - content: By relying on a central authority to validate and approve all changes to the ledger
      key: B
    - content: By allowing only a limited number of users to access and modify the ledger
      key: C
    - content: By using a private blockchain that is only accessible to a select group of trusted users
      key: D
