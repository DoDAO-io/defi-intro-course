      key: D

- uuid: 3f3f3g3g-6g6g-7g7g-8g8g-3f3f3g3g3g3g
  type: SingleChoice
  content: In a public blockchain network like Bitcoin, what aspect of transactions is transparent?
  hint: 'NoHint'
  explanation: >-
    In a public blockchain network like Bitcoin, transactions are transparent and can be seen by anyone. However, the identity of the individuals behind the addresses remains anonymous, as only the address is recorded on the blockchain.
  answerKeys:
    - A
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: The transactions are transparent and can be seen by anyone
      key: A
    - content: The identity of the individuals behind the addresses is transparent and can be seen by anyone
      key: B
    - content: The private keys of the sender and recipient are transparent and can be seen by anyone
      key: C
    - content: The negotiation process between the sender and recipient is transparent and can be seen by anyone
      key: D
