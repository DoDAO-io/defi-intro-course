- uuid: 5h5h5i5i-8i8i-9i9i-0j0j-5h5h5i5i5i5i
  type: SingleChoice
  content: How do smart contracts operate on the blockchain?
  hint: 'NoHint'
  explanation: >-
    Smart contracts are stored on the blockchain and are executed automatically by the network. They are transparent, secure, and tamper-proof, as the code and terms of the contract are visible to everyone on the network.
  answerKeys:
    - A
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: Stored on the blockchain and executed automatically by the network, with code and terms visible to everyone
      key: A
    - content: Stored in a centralized database and executed by a designated authority
      key: B
    - content: Kept secret between the parties involved in the contract, with only the results visible on the network
      key: C
    - content: Operate outside of the blockchain network, with transactions only recorded after the contract is executed
      key: D

