- uuid: 2b53c9c9-9a3d-4f3c-b6dd-2696af0e6b18
  type: SingleChoice
  content: What is the main difference between custodian and non-custodian wallets?
  hint: 'Nohint'
  explanation: >-
    The main difference between custodian and non-custodian wallets is the control
    over the private keys and security. With a custodian wallet, the user relies on
    the third-party's security measures, while with a non-custodian wallet, the
    user has full control and responsibility over the security of their funds.
  answerKeys:
    - A
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: Control over the private keys and security
      key: A
    - content: The number of supported cryptocurrencies
      key: B
    - content: The transaction fees and costs
      key: C
    - content: The type of user interface and features
      key: D
