- uuid: 22c8ebf6-55a6-47f6-bccc-e6c9af65d11f
  type: SingleChoice
  content: What is the main principle behind the phrase "don't trust, verify" in the world of cryptocurrency?
  hint: 'Nohint'
  explanation: >-
    The main principle behind the phrase "don't trust, verify" in the world of
    cryptocurrency is that the public blockchain allows anyone to access and
    query the data for decentralized finance (DeFi) projects, rather than
    relying on trust in a centralized authority like traditional finance.
  answerKeys:
    - A
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: Relying on public data and transparency instead of trust in centralized authorities
      key: A
    - content: Trusting all parties in a transaction without verifying their information
      key: B
    - content: Trusting only verified institutions for transactions
      key: C
    - content: Verifying only the most recent transactions in a blockchain
      key: D
- uuid: 9acba1d2-3cda-42b6-8c92-851d6d0b6f13
  type: SingleChoice
  content: Which aspect of DeFi projects helped them fare relatively well compared to centralized exchanges during the 2022 cryptocurrency price plummet?
  hint: 'Nohint'
  explanation: >-
    DeFi projects fared relatively well during the 2022 cryptocurrency price
    plummet due to their transparent nature and the availability of information
    on the public blockchain, which ensured that they continued to behave as
    expected. Centralized exchanges, on the other hand, suffered losses and
    bankruptcy due to their lack of transparency and data sharing.
  answerKeys:
    - B
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: Lower transaction fees
      key: A
    - content: Transparency and data availability on the public blockchain
      key: B
    - content: Higher liquidity
      key: C
    - content: Faster transaction processing times
      key: D
- uuid: 3f6e8d53-19f6-4b9f-9f76-17c24c0d21a4
  type: SingleChoice
  content: What is a unique aspect of the Nouns project in the crypto world?
  hint: 'Nohint'
  explanation: >-
    A unique aspect of the Nouns project in the crypto world is that it creates
    and auctions one new Noun NFT, a pixelated representation of a person, place,
    or thing, every 24 hours using a trustless system. The entire auction
    proceeds of each Noun are automatically transferred to the treasury, and
    every owner of a Noun becomes a member of the Nouns DAO, entitled to one
    vote in governance matters.
  answerKeys:
    - C
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: It is the first decentralized exchange for NFTs
      key: A
    - content: It is a platform for artists to collaborate and receive payment based on views and quality
      key: B
    - content: It creates and auctions one new Noun NFT every 24 hours and grants owners DAO membership
      key: C

