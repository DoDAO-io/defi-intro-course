- uuid: 1a1a1b1b-2b2b-3b3b-4b4b-1a1a1b1b1b1b
  type: SingleChoice
  content: What are blockchain tokens?
  hint: 'NoHint'
  explanation: >-
    Blockchain tokens are digital assets built on top of a blockchain platform. They are used as a unit of value and can represent assets such as property, stocks, or even virtual items within a game or platform.
  answerKeys:
    - A
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: Digital assets built on top of a blockchain platform used as a unit of value and to represent assets
      key: A
    - content: Unique codes used to secure blockchain transactions and protect user privacy
      key: B
    - content: Files that contain the code and rules for executing smart contracts on a blockchain network
      key: C
    - content: Digital representations of physical items, such as artwork or collectibles, stored on a blockchain
      key: D

- uuid: 2b2b2c2c-3c3c-4c4c-5c5c-2b2b2c2c2c2c
  type: SingleChoice
  content: Which of the following is NOT an advantage of using blockchain tokens?
  hint: 'NoHint'
